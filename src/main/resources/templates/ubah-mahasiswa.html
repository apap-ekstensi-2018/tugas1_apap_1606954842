<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/fragment :: header"></div>
<body>
<div class="col-md-12">
    <h4>Ubah Mahasiswa</h4>
    <form th:action="'/mahasiswa/ubah/submit/'+${mahasiswa.npm}" th:object="${mahasiswa}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="hidden" name="status" th:field="*{status}">
        <div class="form-group col-md-5">
            <label>Nama Lengkap</label>
            <input type="text" class="form-control form-control-sm" name="nama" placeholder="Nama Lengkap" th:field="*{nama}" required>
        </div>
        <div class="form-group col-md-5">
            <label>Tempat Lahir</label>
            <input type="text" class="form-control form-control-sm" name="tempat_lahir" placeholder="Tempat Lahir" th:field="*{tempat_lahir}" required>
        </div>
        <div class="form-group col-md-5">
            <label>Tanggal Lahir</label>
            <input type="date" class="form-control form-control-sm" name="tanggal_lahir" placeholder="Tanggal Lahir" th:field="*{tanggal_lahir}" required>
        </div>
        <div class="form-group col-md-5">
            <label>Jenis Kelamin</label>
            <select class="form-control form-control-sm" name="jenis_kelamin" th:field="*{jenis_kelamin}" required>
                <option value="1">Laki-laki</option>
                <option value="0">Perempuan</option>
            </select>
        </div>
        <div class="form-group col-md-5">
            <label>Agama</label>
            <select class="form-control form-control-sm" name="agama" th:field="*{agama}" required>
                <option value="Islam">Islam</option>
                <option value="Protestan">Protestan</option>
                <option value="Katolik">Katolik</option>
                <option value="Budha">Budha</option>
                <option value="Hindu">Hindu</option>
                <option value="Konghucu">Kanghucu</option>
            </select>
        </div>
        <div class="form-group col-md-5">
            <label>Golongan Darah</label>
            <select class="form-control form-control-sm" name="golongan_darah" th:field="*{golongan_darah}" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-group col-md-5">
            <label>Tahun Masuk</label>
            <input type="number" class="form-control form-control-sm" name="tahun_masuk" placeholder="Tahun Masuk" th:field="*{tahun_masuk}" required>
        </div>
        <div class="form-group col-md-5">
            <label>Jalur Masuk</label>
            <select class="form-control form-control-sm" name="jalur_masuk" th:field="*{jalur_masuk}" required>
                <option value="Undangan Olimpiade">Undangan Olimpiade</option>
                <option value="Undangan Reguler/SNMPTN">Undangan Reguler/SNMPTN</option>
                <option value="Undangan Paralel/PPKB">Undangan Paralel/PPKB</option>
                <option value="Ujian Tulis Bersama/SBMPTN">Ujian Tulis Bersama/SBMPTN</option>
                <option value="Ujian Tulis Mandiri">Ujian Tulis Mandiri</option>
            </select>
        </div>
        <div class="form-group col-md-5">
            <label>Program Studi</label>
            <select class="form-control form-control-sm" name="prodi.id" id="prodi.id" trequired>
                <option value="">- Select prodi -</option>
                <option th:each="prodiselect : ${prodis}"
                        th:value="${prodiselect.id}"
                        th:utext="${prodiselect.nama_prodi}" th:if="${prodiselect.id} == *{prodi.id}" selected/>
                <option th:each="prodiselect : ${prodis}"
                        th:value="${prodiselect.getId()}"
                        th:utext="${prodiselect.nama_prodi}" th:if="${prodiselect.id} != *{prodi.id}" />
            </select>
        </div>
        <!--<div class="form-group col-md-5">-->
            <!--<label>ID Program Studi</label>-->
            <!--<input type="number" class="form-control form-control-sm" name="id_prodi" placeholder="ID Program Studi" th:field="*{prodi.id}" required>-->
        <!--</div>-->
        <div class="form-group col-md-5">
            <input type="submit" class="btn btn-success btn-sm" value="Simpan">
        </div>
    </form>
</div>
</body>
<div th:replace="fragments/fragment :: footer"></div>
</html>
