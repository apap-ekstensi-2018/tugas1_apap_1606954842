<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <head>
            <title th:text="${title}">title</title>
            <link rel="stylesheet" href="/css/bootstrap.min.css">
            <script src="/js/jquery-1.8.3.min.js"></script>
            <script src="/js/jquery.chained.min.js"></script>
        </head>
        <a class="navbar-brand" href="/">SI Kemahasiswaan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li th:class="${page} == 'home' ? 'nav-item active' : 'none'">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li th:class="${page} == 'tambah' ? 'nav-item active' : 'none'">
                    <a class="nav-link" href="/mahasiswa/tambah">Tambah Mahasiswa</a>
                </li>
                <li th:class="${page} == 'kelulusan' ? 'nav-item active' : 'none'">
                    <a class="nav-link" href="/kelulusan/">Kelulusan Mahasiswa</a>
                </li>
                <li th:class="${page} == 'cari' ? 'nav-item active' : 'none'">
                    <a class="nav-link" href="/mahasiswa/cari">Cari Mahasiswa</a>
                </li>
                <li th:class="${page} == 'usia' ? 'nav-item active' : 'none'">
                    <a class="nav-link" href="/usia/">Usia Mahasiswa</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div th:fragment="footer">

</div>
</body>
</html>
